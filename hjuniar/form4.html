<!DOCTYPE html>
<html lang="en">

<head>

    <title>test button</title>

        function testButton(form) {
            alert(form.check1.checked);
        }
    </script>
</head>

<body>
    <form name="testform">
        <input type="button" name="button" Value="Click" onClick="testButton(this.form)">

        <br>
        <input type="checkbox" name="check2" Value="Check2">Checkbox 2
        <br>
        <input type="checkbox" name="check3" Value="Check3">Checkbox 3
        <br>
    </form>
</body>

</html>
