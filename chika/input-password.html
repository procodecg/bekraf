<HTML>

<HEAD>
    <TITLE>Login Form</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
        function testPassword(form) {
            var TestVar = form.password.value;
            if (TestVar === "procodecg")
                alert("You entered the correct password");
            else
                alert("You entered the wrong password");
        }
    </SCRIPT>
</HEAD>

<BODY>
    <FORM NAME="myform" ACTION="" METHOD="GET">
        <INPUT TYPE="text" NAME="username" VALUE="">Username: </INPUT>
        <BR></BR>
        <INPUT TYPE="password" NAME="password" VALUE="">Password: </INPUT>
        <BR></BR>
        <INPUT TYPE="button" NAME="button" Value="Login" onClick="testPassword(this.form)"></INPUT>
    </FORM>
</BODY>

</HTML>
