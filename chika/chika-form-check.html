<HTML>

<HEAD>
    <TITLE>Checkbox Test</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
        function testButton(form) {
            alert(form.check1.checked);
        }
    </SCRIPT>
</HEAD>

<BODY>
    <FORM NAME="testform">
        <INPUT TYPE="button" NAME="button" Value="Click" onClick="testButton(this.form)"></INPUT>
        <BR></BR>
        <INPUT TYPE="checkbox" NAME="check1" Value="Check1">Checkbox 1</INPUT>
        <BR></BR>
        <INPUT TYPE="checkbox" NAME="check2" Value="Check2">Checkbox 2</INPUT>
        <BR></BR>
        <INPUT TYPE="checkbox" NAME="check3" Value="Check3">Checkbox 3</INPUT>
        <BR></BR>
    </FORM>
</BODY>

</HTML>
