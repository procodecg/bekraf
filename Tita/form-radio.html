<HTML>
<HEAD>
<TITLE>Radio Button Test</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function testButton (form){
    for (Count = 0; Count < 3; Count++) {
        if (form.rad[Count].checked)
            break;
    }
    Count++;
    alert ("Button " + Count + " is selected");
}
</SCRIPT>
</BODY>
<FORM NAME="testform">
<INPUT TYPE="button" NAME="button" Value="Silahkan Pilih Salah Satu" 
    onClick="testButton(this.form)"> <BR>
    <p></p>
    <INPUT TYPE="radio" NAME="rad" Value="rad_button1" onClick=0>Pilihan -1</INPUT>
    <INPUT TYPE="radio" NAME="rad" Value="rad_button2" onClick=0>Pilihan -2</INPUT>
    <INPUT TYPE="radio" NAME="rad" Value="rad_button3" onClick=0>Pilihan -3</INPUT>
</FORM>
</HTML>
