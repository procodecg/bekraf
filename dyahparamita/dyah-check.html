<html>
<head>
<title>Checkbox Test</title>
<script language="JavaScript">
function testButton (form)
{
    alert (form.check1.checked);
}

    
</script>
<body>
<form name="testform">
    <input type="button" name="button" Value="Pilih lebih dari satu"
       onClick="testButton(this.form)"><br><p></p>
    <input type="checkbox" name="check1"
           value="check1">Pilihan 1
    <input type="checkbox" name="check2"
           value="check2">Pilihan 2
    <input type="checkbox" name="check3"
           value="check3">Pilihan 3
        

</form>
</body>    
</head>
</html>
