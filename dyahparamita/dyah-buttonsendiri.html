<HEAD>
<TITLE>Radio Button Test </TITLE>
<SCRIPT language= "JavaScript">
    function testButton (form) 
{
    for (count=0; count<3; count++){
        if (form.rad[count].checked) 
            break;
    }
    
    count++;
    alert ("Anda Memilih Nomor " +count+" ");
}
</SCRIPT>
</HEAD>
<BODY>
    <FORM Name="testform">

           onClick="testButton(this.form)">

    </INPUT>
